<script type="text/guten-template">
    {{block name="yoast/address-table" title="Adress table" category="common" parent=[ "yoast/job-posting" ] }}
    <table class={{class-name}}>
        <tr>
            <th>{{rich-text tag="span" name="address-title" default="Address"}}</th>
            <td>{{rich-text tag="span" name="address" placeholder="Common Street 123"}}</td>
        </tr>
        <tr>
            <th>{{rich-text tag="span" name="city-title" default="City"}}</th>
            <td>{{rich-text tag="span" name="city" placeholder="City"}}</td>
        </tr>
        <tr>
            <th>{{rich-text tag="span" name="province-title" default="Province/State"}}</th>
            <td>{{rich-text tag="span" name="province" placeholder="Province or state"}}</td>
        </tr>
        <tr>
            <th>{{rich-text tag="span" name="postal-code-title" default="Postal code"}}</th>
            <td>{{rich-text tag="span" name="postal-code" placeholder="12345"}}</td>
        </tr>
        <tr>
            <th>{{rich-text tag="span" name="country-title" default="Country"}}</th>
            <td>{{rich-text tag="span" name="country" placeholder="Country"}}</td>
        </tr>
    </table>
</script>
<script type="text/schema-template">
    {{schema name="yoast/address-table" only-nested=true }}
    {
        "@type": "Place",
        "address": {
            "@type": "PostalAddress",
            "streetAddress": {{html name="address"}},
            "addressLocality": {{html name="city"}},
            "addressRegion": {{html name="province"}},
            "postalCode": {{html name="postal-code"}},
            "addressCountry": {{html name="country"}}
        }
    }
</script>
<script type="text/guten-template">
    {{block name="yoast/job-posting" title="Job posting" category="common" }}
    {{sidebar-select name="type" output=false label="Employment type" options={ "Full time": "FULL_TIME", "Part time": "PART_TIME" } multiple=true }}
    {{sidebar-input name="minimum-hours" output=false type="number" label="Minimum hours" }}
    {{sidebar-input name="maximum-hours" output=false type="number" label="Maximum hours" }}
    <div class={{class-name}}>
        {{variable-tag-rich-text name="title" tags=[ "h1", "h2", "h3", "h4", "h5", "h6", "strong" ] placeholder="Job title" }}
        {{inner-blocks appender="button" appenderLabel="Add to job" }}
    </div>
</script>
<script type="text/schema-template">
    {{schema name="yoast/job-posting" }}
    {
        "@type": "JobPosting",
        "title": {{html name="title"}},
        "description": {{inner-blocks-html blocks={ "core/paragraph": "content", "core/heading": "content", "core/list": "value" } null-when-empty=true allowed-tags=[ "h1","h2","h3","h4","h5","h6","br","a","p","b","strong","i","em", "ul", "ol", "li" ] }},
        "datePosted": "%%post_date%%",
        "employmentType": {{attribute name="type" }},
        "hiringOrganization": {
            "@id": "%%organization_id%%"
        },
        "mainEntityOfPage": {
            "@id": "%%main_schema_id%%"
        },
        "workHours": "{{attribute name="minimum-hours" }}-{{attribute name="maximum-hours" }}",
        "jobLocation": {{inner-blocks allowed-blocks=[ "yoast/address-table", "yoast/address" ] only-first=true }}
    }
</script>
